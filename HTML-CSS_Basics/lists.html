<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ol {
            list-style-type: lower-alpha;
       }
        ol>li{
            color: cadetblue;
            background-color: brown;
        }
        ol>li:hover{
            background-color: aqua;
        }

    </style>

</head>
<body>

    <h3>HTML lists</h3>


<!--ordered lists-->
<p>Ordered Lists</p>
<ol>
<li>Mangoes</li>
<li>Bananas</li>
<li>Apples</li>
    </ol>

<p>Unordered Lists</p>
<ul>
    <li>Glenfidich</li>
    <li>Tanquarey</li>
    <li>Jagermaister</li>
</ul>
</body>
</html>
